<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Controle de Gastos</title>
    </head>
    <body>
        <form>
            <div>
                <div><label>Email</label></div>
                <input type="email" 
                name="email" 
                id="email" 
                placeholder="seu@email.com"
                onchange="onChangeEmail()"
                >
                <div class="error" id="email-required-error">Email é obrigatório</div>
                <div class="error" id="email-invalid-error">Email é inválido</div>

            </div>

            <div>
                <div><label>Senha</label></div>
                <input type="password"
                name="password"
                id="password" 
                placeholder="senha"
                onchange="onChangePassword()"
                >
                <div class="error" id="password-required-error">Senha é obrigatória</div>
            </div>

            <div>
                <button 
                type="button" 
                class="clear" 
                id="recover-password-button" 
                disabled='true'
                > Recuperar senha </button>
            </div>
            <div>
                <button 
                type="button" 
                class="solid" 
                id="login-button" 
                disabled='true'
                > Entrar </button>
            </div>
            <div>
                <button 
                type="button" 
                class="outline"
                > Registrar </button>
            </div>
        </form>

        <link rel="stylesheet" href="index.css"/>

        <script src="index.js"></script>

    </body>
</html>
